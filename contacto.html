<!DOCTYPE html>

<html lang="es" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Contacto</title>
  <link rel="stylesheet" href="/css/contacto.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
        <img src="./assets/img/ajolote.png" alt="">
      </div>
      <form action="#">
        <div class="topic">Contáctanos</div>
        <div class="input-box">
          <input type="text" required id="name">
          <label>Nombre</label>
        </div>
        <div class="input-box">
          <input type="text" required id="mail">
          <label>Correo electrónico</label>
        </div>
        <div class="input-box">
          <input type="text" required id="phone">
          <label>Teléfono </label>
        </div>
        <div class="message-box">
          <textarea id="mensaje"></textarea>
          <label>Mensaje </label>
        </div>

        <div class="input-box">
          <input type="submit" value="Enviar Mensaje" onclick="enviarEmail()">
        </div>
      </form>
    </div>
  </div>
  <script>
    function enviarEmail(){
      let url = "mailto:creep2monedas@gmail.com?subject=";
      let sub = "Hola Equipo de Creep2Monedas! soy " + document.getElementById("name").value + "&body=";
      url+=sub; // Concatenando la url y el subject
      let body = document.getElementById("mensaje").value +
      "%0D%0A%0D%0AContactame al email: " + document.getElementById("mail").value + 
      "%0D%0A%0D%0AContactame al telefono: " + document.getElementById("phone").value;
      url+=body; // Concatenando la url y el body
      window.open(url);
    }
  </script>
</body>

</html>
